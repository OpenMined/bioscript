apiVersion: syftbox.openmined.org/v1alpha1
kind: Module
metadata:
  name: pipeline-apol1-classifier
  version: 0.1.0
  authors:
    - madhava@openmined.org
spec:
  runner:
    kind: nextflow
    entrypoint: workflow.nf
    template: dynamic-nextflow
  assets:
    - path: classify_apol1_exported.py
  inputs:
    - name: participants
      type: ParticipantSheet
      description: Participant metadata sheet with APOL1 genotype file references
      format:
        kind: csv
    - name: genotype_dir
      type: Directory
      description: Directory containing genotype files referenced by participants
  outputs:
    - name: apol1_sheet
      type: ParticipantSheet
      description: Samplesheet annotated with APOL1 genotype calls
      format:
        kind: tsv
      path: apol1_participant_genotypes.tsv
  parameters: []
