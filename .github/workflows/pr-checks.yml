name: PR Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.8

      - name: Install dependencies
        run: |
          cd python
          uv sync --all-extras

      - name: Run ruff format check
        run: |
          cd python
          uv run ruff format --check .

      - name: Run ruff linting
        run: |
          cd python
          uv run ruff check .

      - name: Run mypy
        run: |
          cd python
          uv run mypy src/bioscript

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd python
          uv sync --all-extras

      - name: Run tests
        run: |
          cd python
          uv run pytest
